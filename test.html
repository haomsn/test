<!DOCTYPE html>
<html>
<head>
<style>
    /* 设置页面元素全屏显示 */
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    /* 去除浏览器边框 */
    #image-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }

    /* 图片样式 */
    #image-container img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* 调整图片适应屏幕 */
    }
</style>
</head>
<body>
    <div id="image-container">
        <img src="http://www.feiloli.com.tw/public/products/chinese/4177aa3e88afc97d235d4c6ed3741ad6.jpg" alt="Full Screen Image">
    </div>
</body>
</html>
